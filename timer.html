<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomap — Лічильник запуску</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="CSS/index.css"> -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            overflow: hidden;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #00D1FF, #9B5DE5);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: fadeInDown 1.2s ease both;
        }

        #timer {
            display: flex;
            gap: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease both;
        }

        .time-box {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 20px 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            min-width: 70px;
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
        }

        .time-label {
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 5px;
            color: #777;
        }

        .btn-primary {
            padding: 15px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #00D1FF, #9B5DE5);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            animation: zoomIn 1.2s ease both;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 209, 255, 0.6);
        }

        .progress-bar {
            width: 80%;
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            animation: fadeInUp 1.2s ease both;
        }

        .progress-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00D1FF, #9B5DE5);
            transition: width 1s linear;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="tsparticles"></div>

    <div class="container">
        <h1 data-aos="fade-down">Запуск Solomap через:</h1>
        <div id="timer" data-aos="fade-up">
            <div class="time-box">
                <div id="days">00</div>
                <div class="time-label">днів</div>
            </div>
            <div class="time-box">
                <div id="hours">00</div>
                <div class="time-label">год</div>
            </div>
            <div class="time-box">
                <div id="minutes">00</div>
                <div class="time-label">хв</div>
            </div>
            <div class="time-box">
                <div id="seconds">00</div>
                <div class="time-label">сек</div>
            </div>
        </div>
        <button class="btn-primary" data-aos="zoom-in" onclick="alert('Ви приєдналися до списку!')">Приєднатись до
            списку</button>
        <div class="progress-bar" data-aos="fade-up">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 60 },
                color: { value: ["#00D1FF", "#9B5DE5", "#ffffff"] },
                shape: { type: "circle" },
                opacity: { value: 0.4 },
                size: { value: { min: 1, max: 4 } },
                move: { enable: true, speed: 1 }
            }
        });

        const deadline = new Date('2025-05-10T00:00:00').getTime();
        const startTime = Date.now();
        const totalDuration = deadline - startTime;

        function updateTimer() {
            const now = Date.now();
            const diff = deadline - now;
            const elapsed = now - startTime;

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const progressEl = document.getElementById('progress');

            if (diff <= 0) {
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                progressEl.style.width = '100%';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');

            const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);
            progressEl.style.width = progressPercent + '%';
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

    <!-- <script src="JS/index.js"></script> -->

</body>

</html>
