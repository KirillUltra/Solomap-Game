<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solomap — Реєстрація через Phantom</title>
    <!-- Абсолютный путь к CSS -->
    <link rel="stylesheet" href="/CSS/index.css">
    <style>
        /* Ваши стили из примера */
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .modal {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 20px #00d1ff66;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00D1FF;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin: auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #00D1FF;
            color: #00D1FF;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn-secondary:hover {
            background: #00D1FF;
            color: #121212;
            transform: scale(1.05);
            box-shadow: 0 0 10px #00D1FF88;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 15px #00d1ff88;
            display: none;
            z-index: 9999;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .modal {
                padding: 20px;
            }

            h2 {
                font-size: 1.4rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn-secondary {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="modal">
        <h2>Реєстрація через Phantom</h2>
        <p>Будь ласка, підтвердіть володіння гаманцем</p>
        <button id="phantomConnectBtn" class="btn-secondary">Підключити Phantom</button>
        <div id="loader" class="loader" style="display:none;"></div>
    </div>
    <div id="toast"></div>

    <!-- Абсолютный путь к скрипту -->
    <script src="phantom.js"></script>
</body>

</html>
